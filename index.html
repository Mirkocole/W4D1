<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" >
    <script type="text/javascript" src="scaricabile.js"></script>
    <title>Algoritmo di Ricerca Epicode W4D1</title>
</head>
<body>
    <h1>Career search by Location</h1>
    <main>
        <form>
            <div class="block-form">
                <label for="job">Occupation</label>
                <input type="text" id="job" placeholder="Insert your Favorite Job"/>
            </div>
            <div class="block-form">
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="Insert your Location"/>
            </div>
            <div class="block-form">
                <input type="reset" value="Reset" class="bottone reset-button" id="reset"/>
                <input type="button" value="Search" id="ricerca" class="bottone search-button"/>
            </div>
        </form>
    </main>
</body>
</html>
